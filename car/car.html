<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/animation.css">
    <title>Carbon footprint from car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="body  scroll-lock">
    <div id="spline-container">
      <iframe src="https://my.spline.design/clonercubesimplecopy-c6473c0d15d4d01863bc339de35e3fbd/"></iframe>
  </div>
  <div id="main-content">
    <!-- NavbaR -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../logo/icons8-logo-48.png" alt="Logo" width="36" height="36" class="d-inline-block align-text-middle">
            CarbF
          </a>
        </div>
      </nav>
      <!-- Main content -->
      <div class="container w-75" style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="searchKeyword1" class="text-white fs-2">Car Brand</label>
                    <input type="text" class="form-control " id="searchKeyword1" placeholder="Enter keyword" oninput="fetchModel('modelDropdown1', 'searchKeyword1')"> 

                </div>
                <div class="form-group">
                    <label for="modelDropdown1" class="text-white fs-2" >Select model</label>
                    <select class="form-control" id="modelDropdown1">
                        <option value="">Select a model</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="additionalInput1" class="text-white fs-2" >Driving Distance </label>
                    <input type="number" class=" distance form-control" id="distance" placeholder="(in km)">
                </div>
                <div class=" d-flex justify-content-left mt-4">
                    <button class="btn btn-primary" type="submit" style="margin-top: 27px;">Estimate now</button>
                </div>
            </div>
        </div>
        
      </div>
    </div>

     <!-- Response Section -->


      <div id="resultCard" class="card  result   mx-auto glowing-border " style="width: 50%">
        <div class="image-container">
          <img src="../images/car-svgrepo-com.svg"  style="height: 450px;"  class="card-img-top" alt="...">
        </div>
       
        <div class="card-body">
          <h5 class="card-title">Carbon footprint estimate</h5>
          <p class="card-text"></p>
          <a href="#" onclick="reloadPage()" class="btn btn-primary">Recheck now!</a>
        </div>
      </div>
      


     

      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./car.js"></script>
  </body>
</html>
