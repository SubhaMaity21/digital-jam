<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Selection</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/animation.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body scroll-lock">
    <div id="spline-container">
        <iframe src="https://my.spline.design/clonercubesimplecopy-c6473c0d15d4d01863bc339de35e3fbd/"></iframe>
    </div>
    <div id="main-content">
        <!-- Navbar -->
    <nav class="navbar bg-body-tertiary bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../logo/icons8-logo-48.png" alt="Logo" width="36" height="36" class="d-inline-block align-text-middle">
            CarbF
          </a>
        </div>
      </nav>
      <!-- Main-content -->
    <div class="container  w-75 mx-auto glowing-border " style="margin-top: 150px;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="searchKeyword1" class="text-white "><h4>Enter keyword for Airport 1:</h4></label>
                    <input type="text" class="form-control " id="searchKeyword1" placeholder="Enter keyword" oninput="fetchAirports('airportDropdown1', 'searchKeyword1')">
                </div>
                <div class="form-group">
                    <label for="airportDropdown1" class="text-white " ><h4>Select Airport 1:</h4></label>
                    <select class="form-control" id="airportDropdown1">
                        <option value=""><h4>Select an airport</h4></option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="searchKeyword2" class="text-white "><h4>Enter keyword for Airport 2:</h4></label>
                    <input type="text" class="form-control" id="searchKeyword2" placeholder="Enter keyword" oninput="fetchAirports('airportDropdown2', 'searchKeyword2')">
                </div>
                <div class="form-group">
                    <label for="airportDropdown2" class="text-white" ><h4>Select Airport 2</h4></label>
                    <select class="form-control" id="airportDropdown2">
                        <option value="">Select an airport</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="additionalSelect1" class="text-white"><h4>Flight Class</h4></label>
                    <select class="form-control" id="additionalSelect1" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="economy">Economy</option>
                        <option value="buisness">Business</option>
                        <option value="first">First</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="additionalInput1" class="text-white"><h4>No. of passenger</h4></label>
                    <input type="number" class=" distance form-control" id="additionalInput1" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-4">
                <button class="btn btn-primary" type="submit">Estimate now</button>
            </div>
        </div>
    </div>
</div> 
        <!-- Response Section -->

    <div id="resultCard" class="card  result   mx-auto glowing-border " style="width: 50%">
        <div class="image-container"><img src="../images/airplane-svgrepo-com.svg"  style="height: 450px;" class="card-img-top" alt="..."></div>
        
        <div class="card-body">
          <h5 class="card-title">Carbon footprint estimate</h5>
          <p class="card-text"></p>
          <a href="#" onclick="reloadPage()" class="btn btn-primary">Recheck now!</a>
        </div>
      </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./airport.js"></script>
</body>
</html>
